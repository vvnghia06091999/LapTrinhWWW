<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" href="../lib/css/bootstrap.min.css"> -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!-- <script src="../lib/js/jquery.min.js"></script> -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<!-- <script src="../lib/js/popper.min.js"></script> -->

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<!-- <script src="../lib/js/bootstrap.min.js"></script> -->

	<title>Insert title here</title>
</head>

<body>
	<div class="container bg-secondary" style=" color: #fff;">
		<header>
			<h1>Register</h1>
		</header>
		<div>
			<h1 style="color: #fff;">Register</h1>
		</div>
		<div>
			<form method="get" action="RegistrationForm" name="registrationForm">
				<label for="name">Name <span style="color: red;">*</span></label>
				<div class="row" id="name">
					<div class="col">
						<input type="text" class="form-control" name="firstName" id="firstName" required>
						<label for="firstName">First</label>
					</div>
					<div class="col">
						<input type="text" class="form-control" name="lastName" id="lastName" required>
						<label for="lastName">Last</label>
					</div>
				</div>
				<div class="form-group">
					<label for="userName">Username <span style="color: red;">*</span></label>
					<input type="text" class="form-control" name="userName" id="userName" required>
				</div>
				<div class="form-group">
					<label for="email">E-mail <span style="color: red;">*</span></label>
					<input type="email" class="form-control" name="email" id="email" required>
				</div>
				<div class="form-group">
					<label for="password">Password <span style="color: red;">*</span></label>
					<input type="password" class="form-control" name="password" id="password" required>
				</div>
				<div class="form-group">
					<label for="facebook">Facebook</label>
					<input type="url" class="form-control" name="facebook" id="facebook">
					<label for="facebook">Enter your Facebook profile URL</label>
				</div>
				<div class="form-group">
					<label for="shortBio">Short Bio</label>
					<textarea class="form-control" name="shortBio" id="shortBio" cols="30" rows="10"></textarea>
					<label for="shortBio">Share a little information about yourself</label>
				</div>
				<button class="btn btn-success" type="submit">Submit</button>
			</form>

		</div>
	</div>
</body>

</html>
